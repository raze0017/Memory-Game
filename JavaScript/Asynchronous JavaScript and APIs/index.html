<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <img src="#">
  <script>
    const img = document.querySelector('img');
  
    async function getCats() {
      const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=EeQ67SGIhCAjH7lB1r0mymQj6YYlmV95&s=cats', {mode: 'cors'});
      const catData = await response.json();
      img.src = catData.data.images.original.url;
    }
    getCats();
  </script>
</body>
</html>
